<table class="login-table basic-background2">
	<tr class="login-table-row"><td colspan="3" class="h40px">&nbsp;</td></tr>
	<tr class="login-table-row">
		<td class="login-table-cell w30pct">&nbsp;</td>
		<td class="login-table-cell w40pct">
			<mat-card class="maxw100pct">
				<mat-card-header>
					<div mat-card-avatar class="logon-avatar"></div>
					<mat-card-title>Server Web API</mat-card-title>
					<mat-card-subtitle>Test Bed</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image src="/assets/img/banner-maintenance.jpg" alt="Logon">
				<mat-card-content>
					<p>
						<mat-form-field appearance="fill" class="w80pct">
							<mat-icon matSuffix>language</mat-icon>
							<mat-label>New Target</mat-label>
							<input id="txtTarget" #txtTarget type="text" [(ngModel)]="target" matInput required placeholder="Target server address"
							[formControl]="fc_txtTarget">
							<mat-error *ngIf="fc_txtTarget.invalid">{{getErrorTarget()}}</mat-error>
							<mat-hint>Specify new target or select from already stored targets below.</mat-hint>
						</mat-form-field>
					</p>
					<p>
						<mat-form-field appearance="fill" class="w80pct">
							<mat-icon matSuffix>language</mat-icon>
							<mat-label>Stored Targets</mat-label>
							<mat-select #cbxTarget required placeholder="Target server address" [formControl]="fc_cbxTarget" [(ngModel)]="target" [placeholder]="target">
								<mat-option [value]="target">{{target}}</mat-option>
							</mat-select>
						</mat-form-field>
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button (click)="onClickTarget($event)">TARGET</button>
					<button mat-button (click)="onClickReset($event)">RESET</button>
				</mat-card-actions>
				<mat-card-footer>
					<div [hidden]="!showProgress">
						<mat-progress-bar mode="indeterminate"></mat-progress-bar>
					</div>
				</mat-card-footer>
			</mat-card>
		</td>
		<td class="login-table-cell w30pct">&nbsp;</td>
	</tr>
	<tr class="login-table-row"><td colspan="3" class="h40px">&nbsp;</td></tr>
</table>
